<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"> 
        <title>Calculator</title>
    </head>

    <body>
        <main>
            <div><h1>Calculator</h1></div>
            <div class="screen">
                <p id="disp">0</p>
            </div>
            <div class="buttons">
                <button onclick="update(this)" id="7" class="digit">7</button>
                <button onclick="update(this)" id="8" class="digit">8</button>
                <button onclick="update(this)" id="9" class="digit">9</button>
                <button onclick="update(this)" id="div" class="op">/</button>
            </div>  
            <div class="buttons">
                <button onclick="update(this)" id="4" class="digit">4</button>
                <button onclick="update(this)" id="5" class="digit">5</button>
                <button onclick="update(this)" id="6" class="digit">6</button>
                <button onclick="update(this)" id="mul" class="op">x</button>
            </div>
            <div class="buttons">
                <button onclick="update(this)" id="1" class="digit">1</button>
                <button onclick="update(this)" id="2" class="digit">2</button>
                <button onclick="update(this)" id="3" class="digit">3</button>
                <button onclick="update(this)" id="sub" class="op">-</button>
            </div>
            <div class="buttons">
                <button onclick="update(this)" id="0" class="digit">0</button>
                <button onclick="update(this)" id="del" class="de">Clear</button>
                <button onclick="update(this)" id="equal" class="op">=</button>
                <button onclick="update(this)" id="sum" class="op">+</button>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
